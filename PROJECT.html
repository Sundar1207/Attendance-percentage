<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web-Based Profiling Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f9;
            margin: 0;
        }
        .container {
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input, textarea {
            width: 100%;
            margin-bottom: 10px;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .output {
            margin-top: 15px;
            background: #e3f2fd;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Web-Based Profiling Tool</h2>
        <input type="number" id="userInput" placeholder="Enter a number for profiling...">
        <button onclick="runProfiledCode()">Run and Profile</button>
        <div class="output" id="output"></div>
    </div>

    <script>
        function runProfiledCode() {
            const userInput = document.getElementById("userInput").value;
            const outputDiv = document.getElementById("output");
            try {
                const startTime = performance.now();
                let sum = 0;
                for (let i = 0; i < Number(userInput); i++) {
                    sum += i;
                }
                const endTime = performance.now();
                outputDiv.innerHTML = `Sum: ${sum}<br>Execution time: ${(endTime - startTime).toFixed(5)} ms`;
            } catch (error) {
                outputDiv.innerHTML = `Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
